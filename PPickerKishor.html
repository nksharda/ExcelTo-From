<!-- People Picker -->
<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--<script src="https://itparth.sharepoint.com/sites/SHotels/Hello/SiteAssets/PeoplePicker/UserBaseCol.js"></script>  -->
<script type="text/javascript" src="_layouts/15/clienttemplates.js"></script>  
<script type="text/javascript" src="_layouts/15/clientforms.js"></script>  
<script type="text/javascript" src="_layouts/15/clientpeoplepicker.js"></script>  
<script type="text/javascript" src="_layouts/15/autofill.js"></script>
    <script>
    $(document).ready(function()
    {
        initializePeoplePicker3("_UserName1");
    });

    function initializePeoplePicker3(peoplePickerElementId) 
    {
        //debugger;
        var schema = {};
        schema['PrincipalAccountType'] = 'User,DL,SecGroup,SPGroup';
        schema['SearchPrincipalSource'] = 15;
        schema['ResolvePrincipalSource'] = 15;
        schema['AllowMultipleValues'] = true;
        schema['MaximumEntitySuggestions'] = 5;
        schema['Width'] = '100px';
        //schema['SharePointGroupID'] = 25;
        this.SPClientPeoplePicker_InitStandaloneControlWrapper(peoplePickerElementId, null, schema);    
    }

</script>
</head>
<body>
    <table>
        <tr>
            <td>User Name</td>
            <td>
                <div id="_UserName1" class="peoplepicker"></div>
            </td>
            
        </tr>
    </table>
</body>
</html>
